<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Controle de Tarefas{% endblock %}</title>

    <!-- Bootstrap CSS and Static -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-center py-3 text-bg-dark">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'lista_tarefas' %}" class="nav-link {% if request.path == '/tarefas/' %}active{% endif %}">Tarefas</a></li>
        <li class="nav-item"><a href="{% url 'lista_registros' %}" class="nav-link {% if request.path == '/registros/' %}active{% endif %}">Registros</a></li>
      </ul>
    </header>

    {% if messages %}
      <div class="container mt-3">
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endfor %}
      </div>
    {% endif %}

    <main class="shadow m-3 rounded p-2">
      {% block content %}{% endblock %}
    </main>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

<footer class="fixed-bottom py-1 text-bg-dark">
  <p class="text-center text-body-primary">Â© 2024 Kauan Santana</p>
</footer>

</html>
